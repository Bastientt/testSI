<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        #photoPreview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .photo-id {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galerie de Photos</h1>
        <input type="file" id="fileInput" accept="image/*">
        <div id="photoPreview"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('photoPreview');
        
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
        
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        loadPhotos();
                    }
                })
                .catch(error => console.error('Erreur lors de l\'upload', error));
            }
        });
        
        function loadPhotos() {
            fetch('/photos')
            .then(response => response.json())
            .then(photos => {
                const previewContainer = document.getElementById('photoPreview');
                previewContainer.innerHTML = '';  // On vide avant de recharger
                
                photos.forEach(photo => {
                    const photoContainer = document.createElement('div');
                    photoContainer.classList.add('photo-container');
        
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${photo.image}`;
                    img.classList.add('photo');
        
                    const photoId = document.createElement('div');
                    photoId.classList.add('photo-id');
                    photoId.textContent = `ID: ${photo.id}`;
        
                    photoContainer.appendChild(img);
                    photoContainer.appendChild(photoId);
                    previewContainer.appendChild(photoContainer);
                });
            });
        }
        
        window.onload = loadPhotos;
        </script>
        
</body>
</html>
